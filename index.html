t = \"Link dikirim otomatis ke pelanggan\";\n      nameRow.appendChild(note);\n\n      left.appendChild(nameRow);\n      wrapper.appendChild(left);\n      return wrapper;\n    }\n\n    left.appendChild(nameRow);\n\n    if (kode) {\n      const p2 = document.createElement(\"div\");\n      p2.className = \"meta\";\n      p2.textContent = kode;\n      left.appendChild(p2);\n    }\n\n    const btn = document.createElement(\"button\");\n    btn.className = \"btn\";\n    btn.type = \"button\";\n    btn.textContent = doc.url ? \"Download\" : \"Link belum diisi\";\n    btn.disabled = !doc.url;\n    btn.addEventListener(\"click\", () => openDoc(doc));\n\n    wrapper.appendChild(left);\n    wrapper.appendChild(btn);\n    return wrapper;\n  }\n\n  function renderDocs() {\n    const combined = [];\n    const seen = new Set();\n\n    if (currentTest) {\n      let docs = (RULES[currentTest] || []).slice();\n\n      // Aturan tambahan: semua pemeriksaan yang mengandung kata \"add-on\" pakai IC C-PST-00-148-00-1020\n      const tnorm = String(currentTest || \"\").toLowerCase();\n      const isAddon = tnorm.includes(\"add-on\") || tnorm.includes(\"add on\") || tnorm.includes(\"addon\");\n      if (isAddon && !docs.includes(\"IC_A\")) {\n        docs.unshift(\"IC_A\");\n      }\n      for (const d of docs) {\n        if (!seen.has(d)) {\n          seen.add(d);\n          combined.push(d);\n        }\n      }\n      elSelectedTest.style.display = \"block\";\n      elSelectedTest.textContent = currentTest;\n    } else {\n      elSelectedTest.style.display = \"none\";\n      elSelectedTest.textContent = \"\";\n    }\n\n    elCombined.innerHTML = \"\";\n    if (combined.length === 0) {\n      const empty = document.createElement(\"div\");\n      empty.className = \"kecil\";\n      empty.textContent = \"Pilih pemeriksaan untuk melihat dokumen.\";\n      elCombined.appendChild(empty);\n      return;\n    }\n\n    for (const d of combined) elCombined.appendChild(renderDoc(d));\n  }\n\n  function showDropdown(items) {\n    elDd.innerHTML = \"\";\n    if (!items.length) {\n      elDd.style.display = \"none\";\n      return;\n    }\n    for (const t of items) {\n      const div = document.createElement(\"div\");\n      div.className = \"ddItem\";\n      div.textContent = t;\n      div.addEventListener(\"click\", () => {\n        currentTest = t;          // reset otomatis: hanya simpan 1 tes terakhir\n        elSearch.value = \"\";\n        elDd.style.display = \"none\";\n        renderDocs();\n        elSearch.focus();\n      });\n      elDd.appendChild(div);\n    }\n    elDd.style.display = \"block\";\n  }\n\n  function filterTests(q) {\n    const qq = (q || \"\").trim().toLowerCase();\n    if (qq.length < 2) {\n      elDd.style.display = \"none\";\n      return;\n    }\n    const out = [];\n    for (const t of TESTS) {\n      if (t.toLowerCase().includes(qq)) out.push(t);\n      if (out.length >= 25) break;\n    }\n    showDropdown(out);\n  }\n\n  // close dropdown on outside click\n  document.addEventListener(\"click\", (ev) => {\n    const wrap = elDd.parentElement;\n    if (!wrap.contains(ev.target)) {\n      elDd.style.display = \"none\";\n    }\n  });\n\n  elSearch.addEventListener(\"input\", () => {\n    // mulai cari tes baru: reset hasil tes sebelumnya\n    if (currentTest && (elSearch.value || \"\").length >= 1) {\n      currentTest = null;\n      renderDocs();\n    }\n    filterTests(elSearch.value);\n  });\n  elSearch.addEventListener(\"focus\", () => filterTests(elSearch.value));\n\n  renderDocs();\n})();\n<\/script>\n<script>\n(function(){\n  function hideDocsCardWhenEmpty(){\n    var wrap = document.querySelector('.wrap');\n    if(!wrap) return;\n    var cards = wrap.querySelectorAll('.card');\n    if(cards.length < 2) return;\n    var docsCard = cards[1];\n    var el = document.getElementById('docCombined');\n    if(!el) return;\n\n    function sync(){\n      var hasDocs = el.querySelectorAll('.doc').length > 0;\n      docsCard.style.display = hasDocs ? '' : 'none';\n    }\n\n    sync();\n    var obs = new MutationObserver(sync);\n    obs.observe(el, {childList:true});\n  }\n\n  if(document.readyState === 'loading'){\n    document.addEventListener('DOMContentLoaded', hideDocsCardWhenEmpty);\n  } else {\n    hideDocsCardWhenEmpty();\n  }\n})();\n<\/script>\n</body>\n</html>\n";

function norm(s) {
  if (!s) return "";
  s = s.toLowerCase();
  s = s.replace(/analisa/g,"analisi").replace(/analisis/g,"analisi");
  return s.replace(/[^a-z0-9]/g,"");
}

function tokensAlias(s) {
  if (!s) return [];
  s = String(s).toLowerCase();
  s = s.replace(/receptor/g, "reseptor");
  s = s.replace(/antibody/g, "");
  s = s.replace(/\banti\b/g, "");
  const m = s.match(/[a-z0-9]+/g);
  return m ? Array.from(new Set(m)) : [];
}

function jaccard(a, b) {
  if (!a.length || !b.length) return 0;
  const setA = new Set(a);
  const setB = new Set(b);
  let inter = 0;
  for (const x of setA) {
    if (setB.has(x)) inter++;
  }
  const union = new Set([...setA, ...setB]).size;
  return inter / union;
}

let MODE = "pedoman";
let lastResults = [];

const s = document.getElementById("s");
const dd = document.getElementById("dd");
const det = document.getElementById("det");
const searchWrap = document.getElementById("searchWrap");
const tabPed = document.getElementById("tabPedoman");
const tabTar = document.getElementById("tabTarif");
const tabTAT = document.getElementById("tabTAT");
const tabSup = document.getElementById("tabSupport");

// --- Tarif cart (akumulasi) ---
let currentTarif = null;
let tarifCart = []; // {nama, tarifStr, tarifNum}
let discountPct = 0; // 0, 8, 10, 15, 20, 25

function setDiscountPct(v) {
  const n = parseInt(v, 10);
  discountPct = isNaN(n) ? 0 : n;
  updateCartUI();
}

function parseRupiah(v) {
  if (!v) return 0;
  const s = String(v).replace(/[^0-9]/g, "");
  if (!s) return 0;
  const n = parseInt(s, 10);
  return isNaN(n) ? 0 : n;
}
function formatRupiah(n) {
  try {
    const s = String(Math.max(0, Number(n) || 0));
    return "Rp " + s.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
  } catch (e) {
    return "Rp " + n;
  }
}
function addCurrentTarif() {
  if (!currentTarif) return;
  const key = norm(currentTarif.nama);
  if (!key) return;
  const exists = tarifCart.some(x => norm(x.nama) === key);
  if (exists) {
    updateCartUI();
    return;
  }
  const tnum = parseRupiah(currentTarif.tarif);
  tarifCart.push({ nama: currentTarif.nama, tarifStr: currentTarif.tarif, tarifNum: tnum });
  updateCartUI();
}

function addTarifByIdx(i) {
  if (MODE !== "tarif") return;
  const d = (lastResults && lastResults[i]) ? lastResults[i] : null;
  if (!d) return;
  const key = norm(d.nama);
  if (!key) return;
  const exists = tarifCart.some(x => norm(x.nama) === key);
  if (exists) {
    updateCartUI();
    return;
  }
  const tnum = parseRupiah(d.tarif);
  tarifCart.push({ nama: d.nama, tarifStr: d.tarif, tarifNum: tnum });
  updateCartUI();
}

function removeTarifAt(i) {
  if (i < 0 || i >= tarifCart.length) return;
  tarifCart.splice(i, 1);
  updateCartUI();
}
function clearTarifCart() {
  tarifCart = [];
  updateCartUI();
}
function copyTarifCart() {
  if (!tarifCart.length) return;
  const lines = [];
  let subtotal = 0;
  for (const it of tarifCart) {
    subtotal += (it.tarifNum || 0);
    lines.push(it.nama + " - " + (it.tarifStr || "-"));
  }
  const disc = Math.round(subtotal * (discountPct || 0) / 100);
  const total = Math.max(0, subtotal - disc);

  lines.push("SUBTOTAL - " + formatRupiah(subtotal));
  lines.push("DISKON (" + (discountPct || 0) + "%) - " + formatRupiah(disc));
  lines.push("TOTAL - " + formatRupiah(total));

  const txt = lines.join("\n");
  try {
    navigator.clipboard.writeText(txt);
  } catch (e) {}
}
function updateCartUI() {
  const wrap = document.getElementById("cartWrap");
  if (!wrap) return;
  if (MODE !== "tarif") {
    wrap.style.display = "none";
    return;
  }
  wrap.style.display = "";
  let subtotal = 0;
  let html = "";
  html += "<div class='cartCard'>";
  html += "<div class='cartTitle'>Akumulasi tarif yang dipilih</div>";
  if (!tarifCart.length) {
    html += "<div style='font-size:13px;color:#666;'>Belum ada yang dipilih.</div>";
  } else {
    for (let i = 0; i < tarifCart.length; i++) {
      const it = tarifCart[i];
      subtotal += (it.tarifNum || 0);
      html += "<div class='cartRow'>";
      html += "<div class='cartName'>" + esc(it.nama) + "</div>";
      html += "<div class='cartPrice'>" + esc(it.tarifStr) + "</div>";
      html += "<button class='btnSmall' onclick='removeTarifAt(" + i + ")'>Hapus</button>";
      html += "</div>";
    }

    const dp = (discountPct || 0);
    const disc = Math.round(subtotal * dp / 100);
    const total = Math.max(0, subtotal - disc);

    const opt = (v) => "<option value='" + v + "'" + (dp === v ? " selected" : "") + ">" + v + "%</option>";
    html += "<div class='totalLine'><div>Subtotal</div><div>" + formatRupiah(subtotal) + "</div></div>";
    html += "<div class='totalLine'><div>Diskon</div><div><select class='btnSmall' onchange='setDiscountPct(this.value)'>" +
            opt(0) + opt(8) + opt(10) + opt(15) + opt(20) + opt(25) +
            "</select></div></div>";
    html += "<div class='totalLine'><div>Potongan (" + dp + "%)</div><div>-" + formatRupiah(disc) + "</div></div>";
    html += "<div class='totalLine'><div><b>Total</b></div><div><b>" + formatRupiah(total) + "</b></div></div>";
  }
  html += "<div class='btnRow'>";
  html += "<button class='btnSmall' onclick='clearTarifCart()'>Reset</button>";
  html += "<button class='btnSmall' onclick='copyTarifCart()'>Copy</button>";
  html += "</div>";
  html += "</div>";
  wrap.innerHTML = html;
}

function activeData() {
  if (MODE === "pedoman") return PEDOMAN;
  if (MODE === "tarif") return TARIF;
  if (MODE === "tat") return TAT;
  return [];
}

function setActiveTab() {
  tabPed.classList.toggle("active", MODE === "pedoman");
  tabTar.classList.toggle("active", MODE === "tarif");
  tabTAT.classList.toggle("active", MODE === "tat");
  tabSup.classList.toggle("active", MODE === "support");
  det.innerHTML = "";
  dd.style.display = "none";

  if (MODE === "support") {
    searchWrap.style.display = "none";
    const fr = document.createElement("iframe");
    fr.className = "supportFrame";
    fr.srcdoc = SUPPORT_HTML;
    det.appendChild(fr);
    return;
  } else {
    searchWrap.style.display = "";
  }

  updateCartUI();

  if (s.value.length >= 2) {
    runSearch();
  }
}


tabPed.addEventListener("click", function() {
  MODE = "pedoman";
  setActiveTab();
});
tabTar.addEventListener("click", function() {
  MODE = "tarif";
  setActiveTab();
});
tabTAT.addEventListener("click", function() {
  MODE = "tat";
  setActiveTab();
});

tabSup.addEventListener("click", function() {
  MODE = "support";
  setActiveTab();
});

s.addEventListener("input", function() {
  if (MODE === "support") return;
  runSearch();
});

function runSearch() {
  const q = norm(s.value);
  if (q.length < 2) {
    dd.style.display = "none";
    dd.innerHTML = "";
    det.innerHTML = "";
    updateCartUI();
    return;
  }
  const data = activeData();
  lastResults = data.filter(function(d) {
    if (MODE === "pedoman") {
      return norm(d.nama || "").indexOf(q) !== -1;
    } else {
      return norm(d.nama).indexOf(q) !== -1;
    }
  });
  if (!lastResults.length) {
    dd.style.display = "none";
    dd.innerHTML = "";
    det.innerHTML = "";
    updateCartUI();
    return;
  }
  dd.style.display = "block";
  let html = "";
  for (let i = 0; i < lastResults.length; i++) {
    const d = lastResults[i];
    if (MODE === "tarif") {
      html += "<div class='item' data-idx='" + i + "'><div class='itemRow'><div class='itemName'>" + esc(d.nama) + "</div><div class='itemRight'><div class='itemPrice'>" + esc(d.tarif) + "</div><button class='itemAdd' data-add='" + i + "'>Tambah</button></div></div></div>";
    } else {
      html += "<div class='item' data-idx='" + i + "'>" + esc(d.nama) + "</div>";
    }
  }
  dd.innerHTML = html;

  // tombol tambah cepat (hanya tab Tarif)
  Array.from(dd.querySelectorAll(".itemAdd")).forEach(function(btn) {
    btn.addEventListener("click", function(ev) {
      ev.stopPropagation();
      const idx = parseInt(this.getAttribute("data-add"), 10);
      addTarifByIdx(idx);
    });
  });

  Array.from(dd.querySelectorAll(".item")).forEach(function(el) {
    el.addEventListener("click", function() {
      const idx = parseInt(this.getAttribute("data-idx"), 10);
      const d = lastResults[idx];
      if (!d) return;
      dd.style.display = "none";
      if (MODE === "pedoman") {
        det.innerHTML = renderPedoman(d);
      } else if (MODE === "tarif") {
        det.innerHTML = renderTarif(d);
        currentTarif = d;
        const b = document.getElementById('btnAddTarif');
        if (b) b.addEventListener('click', addCurrentTarif);
        updateCartUI();
      } else {
        det.innerHTML = renderTat(d);
      }
    });
  });
}

function esc(v) {
  return v == null || v === "" ? "-" : v;
}
function escMultiline(v) {
  if (v == null || v === "") return "-";
  const s = String(v);
  const parts = s.split(/(?:;|\r\n|\r|\n)+/)
    .map(p => p.trim())
    .filter(p => p);
  return parts.join("<br>");
}
